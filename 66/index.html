<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM</title>

    <!-- 
        the Document Object Model (DOM) deals with the content and structure of a web page, while the Browser Object Model (BOM) deals with browser-specific functions and features such as history, screen size, location, and cookies.
     -->

</head>
<body>
    <div class="container">
        <div class="box">
            This is box
        </div>
    </div>
    <script>
        document.title = "Harry is good"
        console.log("document.title")
        console.log(document.body)
        document.body.style.backgroundColor= "green"
    </script>
</body>
</html>
